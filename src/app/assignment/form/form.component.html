 <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                <div class="form-group">
                    <label >UserName:</label>
                    <input 
                    type="text" 
                    id="username" 
                    formControlName="username"
                    class="form-control">
                    <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched"
                    class="help-block">
                    <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">
                        This name is invalid
                    </span>
                    <span *ngIf="signUpForm.get('userData.username').errors['required']"
                    class="help-block">Username is required</span>
                </span>                   
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input 
                    type="email"
                    formControlName="email" 
                    id="email" 
                    class="form-control">
                    <span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched" 
                    class="help-block">Please enter a valid email</span>
                </div>
            </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label >
                        <input 
                        type="radio" 
                        formControlName="gender"
                        [value]="gender">
                        {{gender}}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Enter your hobby</h4>
                    <button 
                    type="button" 
                    class="btn btn-default" 
                    (click)="addHobby()">Add hobby</button>
                    <div class="form-group" *ngFor="let hobby of getControls(); let i=index">
                        <input type="text" [formControlName]="i" class="from-control">
                    </div>
                </div>
                <span *ngIf="!signUpForm.valid && signUpForm.touched" 
                class="help-block">Please enter all required form details</span>
                <button  type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
