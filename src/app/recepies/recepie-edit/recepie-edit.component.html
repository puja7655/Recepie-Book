    <div class="row">
        <div class="col-xs-12">
           <form 
           [formGroup]="recepieForm" 
           (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recepieForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="name"></label> Name
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    formControlName="name">                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="imgPath"></label>Image URL
                    <input 
                    type="text" 
                    id="imgPath" 
                    class="form-control"
                    formControlName="imgPath">                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="description"></label>Description
                    <textarea 
                    id="description" 
                    rows="8"
                    class="form-control"
                    formControlName="description"></textarea>                      
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredient of controls; let i=index"
                    [formGroupName]="i" 
                    style="margin-top:10px">
                        <div class="col-xs-8">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-10">
                  <button type="button" class="btn btn-success" (click)="addNewIngredient()">Add ingredient</button>
                </div>
            </div>
           </form>
        </div>
    </div>
